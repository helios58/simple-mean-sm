<mat-card class="create-post">
  <mat-card-header>
    <mat-card-title>Create a New Post</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="createPost()">
      <mat-form-field appearance="fill">
        <mat-label>Post Content</mat-label>
        <textarea  matInput [(ngModel)]="newPost.content" name="content"></textarea>
      </mat-form-field>
      <p>
      <button mat-raised-button color="primary" type="submit">Submit Post</button>
    </p>
    </form>
  </mat-card-content>
</mat-card>

<div *ngFor="let post of posts; let i = index">
  <mat-card class="post">
    <mat-card-header>
      <mat-card-title>Post {{ i + 1 }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <h3>{{ post.content }}</h3>
      <section class="comments">
        <app-comment (commentSubmitted)="addComment(post._id, $event, i)" [comments]="post.comments"></app-comment>
      </section>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="likePost(post._id)">
        <mat-icon>thumb_up</mat-icon> Like
      </button>

      <button mat-button  (click)="unlikePost(post._id)">
        <mat-icon>thumb_down</mat-icon> unlike 
      </button>
      <button mat-button >
         likes : {{post.likes.length }} 
      </button>
    </mat-card-actions>
  </mat-card>
</div>
