<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <p>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput  name="username"  formControlName="username" required />
          <div *ngIf="registrationForm.controls.username.invalid && (registrationForm.controls.username.dirty || registrationForm.controls.username.touched)">
            <small *ngIf="registrationForm.controls.username.errors?.required">Username is required.</small>
          </div>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" class="full-width">

        <label for="email">Email:</label>
        <input matInput id="email" formControlName="email" type="email" />
        <div *ngIf="registrationForm.controls.email.invalid && (registrationForm.controls.email.dirty || registrationForm.controls.email.touched)">
          <small *ngIf="registrationForm.controls.email.errors?.required">Email is required.</small>
          <small *ngIf="registrationForm.controls.email.errors?.email">Invalid email format.</small>
        </div>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" required formControlName="password" />
          <div *ngIf="registrationForm.controls.password.invalid && (registrationForm.controls.password.dirty || registrationForm.controls.password.touched)">
        <small *ngIf="registrationForm.controls.password.errors?.required">Password is required.</small>
      </div>
        </mat-form-field>
      </p>
      <p>
        <button mat-raised-button color="primary" type="submit">Register</button>
      </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
